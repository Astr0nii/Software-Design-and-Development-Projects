<!DOCTYPE html>

<html lang="en-GB">
    <head>

        <title>Welcome to Astron</title>
        <script src="../scripts/main.js"></script>
        <link rel="stylesheet" href="../styles/style.css">
    </head>


    <body>

        <section id="welcomeSection">
            <h1 id="welcomeText">Hi there!</h1>
            <p id="welcomeText2">I haven't met you before</p>
            <p id="welcomeText3">I will forget you if not for one thing...</p>
            <p id="welcomeText4">Could you please enter a name?</p>
            <p id="welcomeText5">This will help me remember you!</p>
        </section>

        <section id="nameSection">
            <form id="nameForm">
                <div>
                    <label for="name">What can I call you?</label>
                    <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    maxlength="16" 
                    spellcheck="false" 
                    size="40" />
                </div>

                <div>
                    <button id="nameButton">Submit</button>
                </div>
            </form>

            <div>
                <button id="noNameButton">Prefer not to enter a name?</button>
            </div>
        </section>

    </body>
</html>
