<!DOCTYPE html>

<html lang="en-GB">
    <head>

        <title>Welcome to Astron</title>
        <script src="../scripts/main.js"></script>
        <link rel="stylesheet" href="../styles/style.css">
    </head>


    <body>

        <section>
            <form id="nameForm">
                <div>
                    <label for="name">What can I call you?</label>
                    <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    maxlength="16" 
                    spellcheck="false" 
                    size="40" />
                </div>

                <div>
                    <button id="nameButton">Submit</button>
                </div>
            </form>

            <p>Prefer not to enter a name?</p>
        </section>

    </body>
</html>
