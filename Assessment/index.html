<!DOCTYPE html>

<html lang="en-GB">
    <head>

        <title>Camden Learning</title>
        <script src="scripts/main.js"></script>

    </head>


    <body>
        
        <form id="nameForm">
            <div>
                <label for="name">What can I call you?</label>
                <input 
                type="text" 
                id="name" 
                name="name" 
                maxlength="16" 
                spellcheck="false" 
                size="40" />

            <div>
                <button id="nameButton">Submit</button>
            </div>
        </form>

        <div id="fadingText">
            <h2>Hi <span id="replaceName"></span>,
                Let's learn<br>
                something <span id="choosenWord"></span>
            </h2>
        </div>  

    </body>
</html>
