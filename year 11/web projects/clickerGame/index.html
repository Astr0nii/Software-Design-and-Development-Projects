<!DOCTYPE html>

<html lang="en-GB">
    <head>
        <!--

        <title>A Clicker Game</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/main.js"></script>
    </head>

    <body>

        <section>
                <div id="currency">
                    Current sell multiplier for bread is: <span id="sellRate"></span><br>
                    Dough
                    <div class="gain"><div id="dough">0</div><div id="doughAdded"></div></div>
                    Bread
                    <div class="gain"><div id="bread">0</div><div id="breadAdded"></div></div>
                    <div id="goldBreadTitle"></div>
                    <div id="goldBread"></div>
                    Money
                    <div class="gain"><div id="money">0</div><div id="moneyAdded"></div></div>
                </div>
        </section>

        <section id="buttons">
                <button id="doughMaker">Press to make dough!</button>
                <button id="breadMaker">Press to make bread!</button>
                <button id="moneyMaker">Press to sell bread!</button>
        </section>

        <section id="upgrades">
            Upgrades<br>
            <div id="button-container">

            </div>
        </section>

        <section id="gameSection">
            <button id="save">SAVE GAME</button>
            <button id="load">LOAD GAME</button>
            <button id="delete">DELETE SAVE</button>
        </section>
    </body>
</html>
